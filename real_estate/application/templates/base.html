{% load static %}

<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Home{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        .header {
            background-color: #1d3d5e;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: center; /* Center content */
            gap: 50px; /* Space between logo and menu */
        }
        .logo img {
            height: 50px;
        }
        .menu {
            display: flex;
            gap: 40px; /* Spread menu items apart */
        }
        .menu a {
            color: #5DA9E9;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }
        .menu a:hover {
            color: #A9C9FF;
        }
        
        /* Center content */
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center; /* Centers all content inside */
            justify-content: center;
            width: 100%;
            min-height: 100vh; /* Ensures it covers full screen */
            padding: 20px 0;
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="logo">
            <img src="{% static 'logo.jpg' %}" alt="Logo">
        </div>
        <nav class="menu">
            <a href="{% url 'property_list' %}" class="nav-link">განაცხადები</a>
            <a href="{% url 'contact_info' %}" class="nav-link">საკონტაქტო ინფორმაცია</a>
        </nav>
    </header>

    <main class="main-content">
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
